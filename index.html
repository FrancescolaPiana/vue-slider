<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div id="app" class="item">
                    <img :src="slides[activeindex].image" :alt="slides[activeindex].title" />
                    <div class="text">
                        <h3>{{slides[activeindex].title}}</h3>
                        <p>
                           {{slides[activeindex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevGame()"></div>
                    <div class="next" @click="nextGame()"></div>
                    <div class="mnd">
                                <!-- classe active if -->
                        <img class="thumb" :class="index === activeindex ? 'active' : '' " v-for="(sld,index) in slides" :key="index" 
                        :src="slides[index].image" :alt="slides[index].title"/>
                    </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
